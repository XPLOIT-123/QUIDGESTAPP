<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        h1 {
            margin-bottom: 0;
        }
        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        h2 {
            color: #4a90e2;
        }
        .placeholder {
            background-color: #ddd;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        #xml-content {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My App Presentation</h1>
    </header>

    <main>
        <!-- Previous sections remain unchanged -->

        <section id="relational-model">
            <h2>Relational Model</h2>
            <p>Below is the XML representation of our relational model:</p>
            <div id="xml-content">
                [XML content will be loaded here]
            </div>
        </section>

        <!-- Remaining sections unchanged -->
    </main>

    <footer>
        <p>&copy; 2024 My App. All rights reserved.</p>
    </footer>

    <script>
        // Function to load and display XML content
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Escape the XML content to display it as text
                    var xmlString = this.responseText.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    document.getElementById("xml-content").textContent = xmlString;
                }
            };
            xhttp.open("GET", "relational_model.xml", true);
            xhttp.send();
        }

        // Call the function when the page loads
        window.onload = loadXMLDoc;
    </script>
</body>
</html>
